<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-primary">Feedback Form</h2>
            
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name (Optional):</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional):</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone (Optional):</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rating:</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="">Select Rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="questions" class="form-label">Any Questions regarding product/service:</label>
                    <textarea id="questions" name="questions" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments (Optional):</label>
                    <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
